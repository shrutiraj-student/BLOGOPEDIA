<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .card-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

    <script>
        const JWT_TOKEN = localStorage.getItem('JWT-TOKEN');
        console.log(JWT_TOKEN);
        if (!JWT_TOKEN) {
            window.location.href = 'login.html';
        }
        
    </script>
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between ">
            <div class="container">
                <a class="navbar-brand" href="#">Blogopedia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="article.html">Articles</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container card-center">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Profile</h5>
                    <p class="card-text">Welcome to your profile page.</p>
                    <div class="d-flex justify-content-between">
                        <a href="article.html" class="btn btn-primary">Article</a>
                        <a href="#" id="logoutButton" class="btn btn-danger text-white">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light py-4 mt-auto">
            <div class="container text-center">
                <p>&copy; 2025 Blogopedia. All rights reserved.</p>
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logoutButton');
            const JWT_TOKEN = localStorage.getItem('JWT-TOKEN');

            if (JWT_TOKEN) {
                logoutButton.style.display = 'block';
            }

            logoutButton.addEventListener('click', (event) => {
                event.preventDefault();
                localStorage.removeItem('JWT-TOKEN');
                window.location.href = 'login.html'; // Redirect to login page or any other page
            });
        });
    </script>
</body>

</html>

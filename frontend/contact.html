<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogopedia - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .footer {
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .navbar-nav {
        text-align: start;
      }
      .navbar-nav .nav-item {
        margin-bottom: 10px;
      }
    }
  </style>

  <script>
    const JWT_TOKEN = localStorage.getItem('JWT-TOKEN');
    if(!JWT_TOKEN) {
      alert("Login First");
      window.location.href = 'login.html';
    }
  </script>

</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Blogopedia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="article.html">Articles</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <div class="container my-5 flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-md-6 card py-3 px-3 shadow rounded-md">
          <h2 class="mb-4">Contact Us</h2>
          <form id="contactForm">
            <div class="mb-3">
              <label for="contactName" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="contactName" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="contactEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Message</label>
              <textarea name="message" class="form-control" id="contactMessage" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 footer">
      <div class="container text-center">
        <p>&copy; 2025 Blogopedia. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
